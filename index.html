<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open your Valentine &lt;3</title>

  <style>
    body{
      margin:0;
      background:#ffe4e1;
      font-family: Arial, sans-serif;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      background:#fff;
      padding:34px 42px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.15);
      width:min(520px, 88vw);
    }

    h1{ margin:0 0 18px; font-size:28px; }
    p{ margin:0 0 18px; color:#555; }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .btn{
      display:inline-block;
      padding:12px 26px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      border:2px solid transparent;
      cursor:pointer;
      transform: translateY(0);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
    }

    .btn:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow:0 8px 18px rgba(0,0,0,0.15);
    }
    .btn:active{
      transform: translateY(0) scale(0.98);
      box-shadow:none;
    }

    .yes{
      background:#ff4d6d;
      color:#fff;
    }
    .yes:hover{ background:#ff365b; }

    .no{
      background:#fff;
      color:#ff4d6d;
      border-color:#ff4d6d;
      position:relative;
    }

    /* Surprise modal */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modal{
      background:#fff;
      border-radius:18px;
      padding:22px;
      width:min(520px, 92vw);
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.25);
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      from{ transform:scale(.96); opacity:.5; }
      to{ transform:scale(1); opacity:1; }
    }
    .modal img{
      width:min(320px, 70vw);
      border-radius:14px;
      margin:10px 0 8px;
    }
    .modal h2{ margin:8px 0 6px; }
    .modal .close{
      margin-top:10px;
      background:#111;
      color:#fff;
      border:0;
      padding:10px 18px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
    }

    /* Small music toggle */
    .music{
      position:fixed;
      top:14px;
      right:14px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.1);
      padding:10px 12px;
      border-radius:999px;
      box-shadow:0 6px 15px rgba(0,0,0,0.08);
      display:flex;
      gap:10px;
      align-items:center;
      font-size:14px;
    }
    .music button{
      border:0;
      background:#ff4d6d;
      color:#fff;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>

<body>

  <!-- music (optional) -->
  <div class="music">
    <span>Music</span>
    <button id="musicBtn">Play</button>
  </div>

  <!-- main card -->
  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>Choose wisely ðŸ˜†</p>

    <div class="buttons">
      <a href="#" class="btn yes" id="yesBtn">Yes</a>
      <a href="#" class="btn no" id="noBtn">No</a>
    </div>
  </div>

  <!-- surprise overlay -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Yayyyyy! ðŸ’•</h2>
      <img src="Cat.jpg" alt="Flowers GIF">
      <p>Thank you for being my Valentine ðŸ¥°</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <!-- audio file (put love.mp3 in same folder) -->
  <audio id="bgm" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    // YES: show surprise modal
    yesBtn.addEventListener("click", (e) => {
      e.preventDefault();
      overlay.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    // NO: run away from mouse
    function moveNoButton(){
      const padding = 10;
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      // optional: show crying gif in new tab if you really want
      window.open("crying.gif", "_blank");
    });

    // Music play/pause (autoplay often blocked, so use button)
    const bgm = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    musicBtn.addEventListener("click", async () => {
      try{
        if(!playing){
          await bgm.play();
          playing = true;
          musicBtn.textContent = "Pause";
        }else{
          bgm.pause();
          playing = false;
          musicBtn.textContent = "Play";
        }
      }catch(err){
        alert("Browser blocked autoplay. Click again to play.");
      }
    });
  </script>

</body>
</html>
